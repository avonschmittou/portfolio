<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7fafc;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            background: #e6e6ff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            text-align: center;
        }
        .thank-you-container h1 {
            color: #6a0499;
            margin-bottom: 0.5em;
        }
        .thank-you-container p {
            margin-bottom: 1.5em;
            color: #555;
        }
        .back-link {
            color: #0062be;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received.<br>
        We appreciate your interest and will get back to you soon.</p>
        <a href="/" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
